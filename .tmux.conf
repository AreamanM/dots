# truecolors
set -as terminal-features ",xterm-256color:RGB"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -g escape-time 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vim scroll binds
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line

set -g @catppuccin_window_tabs_enabled on

# Plugin manaager
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#run '~/.tmux/plugins/tpm/tpm'

# thanks https://github.com/theteachr/.settings/blob/marks/.tmux.conf :)

# Status Bar {{{

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-justify left

set-window-option -g window-status-separator ''

# Default Colors
set-option -g status-style fg=white,bg="#1e1e2e" # base

# Glyphs {{{
lsemi="" # \ue0b6
rsemi="" # \ue0b4

rtri="" # \ue0b0
ltri="" # \ue0b2

rfire="" # \ue0c0
lfire="" # \ue0c2

rcut="" # \ue0bc
rcut="" # \ue0be
# }}}

rglyph=$rtri
lglyph=$ltri

# catppuccino mocha

# base
black="#1e1e2e"

# surface 1, text
set-window-option -g window-status-format "#[fg=$black,bg=#45475a]$rglyph #[fg=#cdd6f4]#I:#W #[fg=#45475a,bg=$black]$rglyph"

# active window title colors
set-window-option -g window-status-current-format "#[fg=$black,bg=yellow]$rglyph #I:#W #[fg=yellow,bg=$black]$rglyph"

# pane border colors
set-window-option -g pane-active-border-style fg="#fab387" # peach
set-window-option -g pane-border-style fg=black

# message text
set-option -g message-style bg=$black,fg=white

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour yellow

# clock
set-window-option -g clock-mode-colour brightyellow

# peach
tm_session_name="#[default,bg=#fab387,fg=$black] #S #[fg=#fab387,bg=$black]$rglyph"
set -g status-left "$tm_session_name"

tm_date="#[fg=blue]$lglyph#[default,bg=blue,fg=$black] %R #[fg=$black]$lglyph#[bg=$black]"
# bright red or red doesn't make a difference
tm_host="#[fg=brightred]$lglyph#[fg=$black,bg=brightred] #h "
set -g status-right "$tm_date$tm_host"

# }}}
